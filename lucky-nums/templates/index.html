<!doctype html>
<html>

<head>
  <title>LuckyNum</title>
  <script src="https://unpkg.com/jquery"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>
  <h1 class="text-center">Lucky!</h1>
  <form id="lucky-form" class="m-auto w-50 text-center">
    <div>Name: <input class="form-control" id="name"> <b id="name-err"></b> </div>
    <div>Birth Year: <input class="form-control" id="birth_year"> <b id="birth_year-err"></b> </div>
    <div>Email: <input class="form-control" id="email"> <b id="email-err"></b> </div>
    <div>Color: <input class="form-control" id="color"> <b id="color-err"></b> </div>
    <button class="btn btn-outline-success m-2">I Want To Feel Lucky!</button>
  </form>

  <div class="text-center w-75 m-auto" id="lucky-results"></div>

  <script src="https://unpkg.com/axios/dist/axios.js"></script>
  <script src="/static/lucky.js"></script>

</body>

</html>
